<!DOCTYPE html>
<html lang="en">
<head>
  <style1>
    
  </style1>
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,600&display=swap" rel="stylesheet">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body id="bck">
    <div class="container">
     <h1 style="color: black;margin-bottom: 10px;">Connect With Me</h1> 
     <div class="contact-box">
        <div class="contact-left">
            <h3 style="color: black;">Sent your request</h3>
            <form>
                <div class="input-row">
                    <div class="input-group">
                        <label style="color: black;">Name</label>
                        <input type="text" placeholder="John amnd">
                    </div>
                    <div class="input-group">
                        <label style="color: black;">Phone</label>
                        <input type="text" placeholder="+91 9098080166">
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label style="color: black;">Email</label>
                        <input type="email" placeholder="Johnamnd@gmail.com">
                    </div>
                    <div class="input-group">
                        <label style="color: black;">Subject</label>
                        <input type="text" placeholder="">
                    </div>
                </div>
                <label style="color: black;margin-bottom: 6px;display: block;">Message</label>
                <textarea  rows="5" placeholder="Your Message"></textarea>
                <button type="submit">SEND</button>
            </form>
        </div>
        <div class="contact-right">
            <h3>Reach Me</h3>
            <table>
               <div class="gml">
                <div class="icon"><i class='bx bxl-gmail'></i>
                </div>
                <div class="txl">
                    <p style="margin-left:20px;">Shivanagoudasasanur@gmail.com</p>
                </div>
               </div><br><br>
               <div class="loc">
                <div class="icon"><i class='bx bx-map'></i>
                </div>
                <div class="txle">
                    <p style="margin-left:20px;">Bangalore Karnataka</p>
                </div>
               </div>
            </table>
        </div>
     </div>
    </div>
</body>
</html>
